apiVersion: v1
kind: Service
metadata:
  name: twitch-callbackserver-svc
  namespace: default
spec:
  selector:
    app: callbackserver
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callbackserver-dep
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: callbackserver
  template:
    metadata:
      labels:
        app: callbackserver
    spec:
      containers:
        - name: callbackserver
          image: james65535/callbackserver:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080